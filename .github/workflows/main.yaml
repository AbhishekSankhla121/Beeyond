name: beeyond-task
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: checkout to repo
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      
      - name: setup Docker build
        uses: docker/setup-buildx-action@v3

      - name: Login to docker Hub
        uses: docker/login-action@v3
        with: 
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./beeyond-backend
          file: ./beeyond-backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/beeyond-backend:latest


      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./beeyond-frontend
          file: ./beeyond-frontend/Dockerfile
          push: true
          no-cache: true
          build-args: |
            REACT_APP_SERVER_URL=${{ secrets.REACT_APP_SERVER_URL }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/beeyond-frontend:latest

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 34.228.169.11 >> ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          ssh -i ~/.ssh/id_rsa ec2-user@34.228.169.11 << 'EOF'
          echo "SSH connected"
          docker ps
          docker ps
          EOF

      - name: Cleanup Docker & SSH
        if: always()
        run: |
          docker logout
          rm -rf ~/.ssh